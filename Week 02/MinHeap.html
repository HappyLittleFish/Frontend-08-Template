<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻路-最小堆</title>
  <style>
    #container {
      display:flex;
      flex-flow: row wrap;
      width: 601px;
    }
    .cell {
      display: flex;
      width: 5px;
      height: 5px;
      background-color: gray;
      border-bottom: 1px solid white;
      border-right: 1px solid white;
    }
  </style>
</head>
<body>
<div id="container"></div>
<button onclick="localStorage.setItem('map',JSON.stringify(map))">保存</button>
<script>
  class MinHeap {
    constructor(compareFn = (a, b) => a - b ) {
        this.heap = []
        this.compareFn = compareFn
    }
    peek() {
        return this.heap[0]
    }
    extract() {
      if(this.size() === 0) {
        return undefined
      }
      if(this.size() === 1) {
        return this.heap.shift()
      }
      const removedValue = this.peek()
      this.heap[0] = this.heap[this.size() - 1]
      this.heap.length -= 1
      this.shiftDown(0)
      return removedValue
    }
    size() {
        return this.heap.length
    }
    add(val) {
        this.heap.push(val)
        this.shiftUp(this.size() - 1)
    }
    swap(i1,i2) {
        [this.heap[i1], this.heap[i2]] = [this.heap[i2], this.heap[i1]]
    }
    shiftUp(index) {
        if(index === 0) return
        const parentIndex = index - 1 >> 1
        if(this.compareFn(this.heap[parentIndex], this.heap[index]) > 0) {
            this.swap(index, parentIndex)
            this.shiftUp(parentIndex)
        }
    }
    shiftDown(parentIndex) {
        const leftChild = parentIndex * 2 + 1
        const rightChild  = parentIndex * 2 + 2
        if(leftChild < this.size() && this.compareFn(this.heap[parentIndex], this.heap[leftChild]) > 0) {
            this.swap(parentIndex, leftChild)
            this.shiftDown(leftChild)
        }
        if(rightChild < this.size() && this.compareFn(this.heap[parentIndex], this.heap[rightChild]) > 0) {
            this.swap(parentIndex, rightChild)
            this.shiftDown(rightChild)
        }
    }
  }
  let map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : Array(10000).fill(0)
  let container = document.getElementById('container')
  
  for (let i = 0; i < 100; i++) {
    for (let j = 0; j < 100; j++) {
      let cell = document.createElement('div')
      cell.classList.add('cell')
      if (map[i * 100 + j] === 1) {
        cell.style.backgroundColor = 'black'
      }
      cell.addEventListener('mousemove', () => {
        if (mousedown) {
          if (clear) {
            cell.style.backgroundColor = ""
            map[100 * i + j] = 0
          } else {
            cell.style.backgroundColor = 'black'
            map[100 * i + j] = 1
          }
        }
      })
      container.appendChild(cell)
    }
  }
  let mousedown = false
  let clear = false
  document.addEventListener('mousedown', e => {
    mousedown = true
    clear = (e.which === 3)
  })
  document.addEventListener('mouseup', () => mousedown = false)
  document.addEventListener('contextmenu', e => e.preventDefault())
  
  async function findPath(map, start, end) {
    let table = Object.create(map)
    let queue = new MinHeap((a, b) => distance(a) - distance(b))
    queue.add(start)

    while (queue.size()) {
      let [x, y] = queue.extract()
      if (x === end[0] && y === end[1]) {
        let path = []

        while (x !== start[0] || y !== start[1]) {
          path.push(map[y * 100 + x])
          ;[x, y] = table[y * 100 + x]
          await sleep(30)
          container.children[y * 100 + x].style.backgroundColor = 'purple'
        }
        return path
      }
      await insert(x - 1, y, [x, y])
      await insert(x, y - 1, [x, y])
      await insert(x + 1, y, [x, y])
      await insert(x, y + 1, [x, y])

      await insert(x - 1, y - 1, [x, y])
      await insert(x + 1, y - 1, [x, y])
      await insert(x + 1, y + 1, [x, y])
      await insert(x - 1, y + 1, [x, y])
    }
    return null

    function distance(point) {
      return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
    }

    async function insert(x, y, pre) {
      if (x < 0 || x >= 100 || y < 0 || y >= 100)
        return
      if (table[y * 100 + x])
        return
      
      // await sleep(30)
      container.children[y * 100 + x].style.backgroundColor = 'lightgreen'
      table[y * 100 + x] = pre
      queue.add([x, y])
    }
  }
  function sleep(t) {
    return new Promise(function(resolve, reject){
      setTimeout(resolve, t);
    })
  }
</script>
</body>
</html>
